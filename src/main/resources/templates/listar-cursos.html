<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Listado cursos</h3>
		<hr>
		<form  th:action="@{lista-cursos}" method="GET">
			<div  class="form-group row">
				<label class="col-md-2" for="curso">Temas:</label>
				<select name="cursosId" class="form-control form-control-sm col-md-6" id="curso">
					<option th:each="t : ${temas}" 
							th:value="${t.cursosid}"
							th:text="${t.tema}"
							>	
					/>
				</select>
			</div>
			<input class="btn btn-primary mr-4" type="submit" value="listar">
		</form>
		
		
		<table   class="table table-bordered table-striped mt-6">
			<thead class="thead-dark">
				<tr>
					<th>Curso</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${curso.nombreCurso}"></td>
				</tr>
			</tbody>
		</table>
		
		<a class="btn btn-info mt-2" th:href="@{/}">volvera la lista de alumnos</a>
		
	</div>
</body>
</html>
